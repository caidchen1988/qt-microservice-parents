<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <h1 th:text="${host}">Hello World</h1>

    <div th:each="user:${users}">
        <h3 th:text="${user.id}">1</h3>
        <label>name: <span th:text="${user.name}">测试名称</span></label>
        <label>name: <span th:text="${user.age}">10</span></label>
    </div>

</body>
</html>
